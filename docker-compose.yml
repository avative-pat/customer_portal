version: '3.6'
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: sonarsoftware/customerportal:stable
    container_name: sonar-customerportal
    restart: always
    tty: true
    ports:
      - "7000:80"
      - "7001:443"
    volumes:
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot
      - ./public/assets/img/logo.png:/var/www/html/public/assets/img/logo.png
      - ./public/assets/img/cover.png:/var/www/html/public/assets/img/cover.png
      - ./deploy/conf/nginx/sonar-customerportal.template:/etc/nginx/conf.d/customerportal.template
      - ./:/var/www/html
      - ./vendor:/var/www/html/vendor
      - /var/www/html/storage
      - ./storage/database.sqlite:/var/www/html/storage/database.sqlite
    env_file:
     - .env
    environment:
      REDIS_HOST: redis
    depends_on:
      - redis
    extra_hosts: 
      - "1.sonar.dev:172.21.0.1"

  redis:
    image: redis:5.0.4-alpine 
    restart: always

  certbot:
    image: certbot/certbot
    restart: always
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    volumes:
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot

  watchtower:
    image: v2tec/watchtower
    restart: always
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    command: sonar-customerportal
